<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/sub.js"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- swiper -->        
    <script type="text/javascript" src="js/swiper.min.js"></script>
    <link rel="stylesheet" href="css/swiper.css"/>
    <!-- animation -->
    <script src="https://cdn.jsdelivr.net/npm/@cycjimmy/swiper-animation@6/dist/swiper-animation.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/CustomEase.min.js"></script>
    
    <link rel="stylesheet" href="https://unpkg.com/splitting/dist/splitting.css" />
    <link rel="stylesheet" href="https://unpkg.com/splitting/dist/splitting-cells.css" />
    <script src="https://unpkg.com/splitting/dist/splitting.min.js"></script>
</head>
<body>
    <div id="main">
        <div class="section section0 main_visual">
            <div class="visual_wrap">
                <div class="swiper-container swiper mainSwiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">	                               
                            <div class="back_img move" style="background-image:url('img/main_visual_img1.jpg');" data-swiper-animation="animate__fadeIn" data-duration=".5s"></div>	
                        </div>	
                        <div class="swiper-slide">	                               
                            <div class="back_img move" style="background-image:url('img/main_visual_img2.jpg');" data-swiper-animation="animate__fadeIn" data-duration=".5s"></div>	                               
                        </div>	
                        <div class="swiper-slide">	                               
                            <div class="back_img move" style="background-image:url('img/main_visual_img3.jpg');" data-swiper-animation="animate__fadeIn" data-duration=".5s"></div>	                                                    
                        </div>	
                    </div>    
                </div>
                <div class="txt_ab fBox">	                    
                    <div class="swiper-container swiper txtSwiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">	     
                                <div class="txt_box">
                                    <p data-swiper-animation="animate__fadeInUp" data-duration="1s" data-delay="1s">제목1</p>
                                    <span data-swiper-animation="animate__fadeInUp" data-duration="1s" data-delay="1.2s">설명1</span>
                                </div>
                            </div>	
                            <div class="swiper-slide">	                               
                                <div class="txt_box">
                                    <p data-swiper-animation="animate__fadeInUp" data-duration="1s" data-delay="1s">제목2</b></p>
                                    <span data-swiper-animation="animate__fadeInUp" data-duration="1s" data-delay="1.2s">설명2</span>
                                </div>   	                               
                            </div>	
                            <div class="swiper-slide">	                               
                                <div class="txt_box">
                                    <p data-swiper-animation="animate__fadeInUp" data-duration="1s" data-delay="1s">제목3</b></p>
                                    <span data-swiper-animation="animate__fadeInUp" data-duration="1s" data-delay="1.2s">설명3</span>
                                </div>   	                               
                            </div>		
                        </div>
                        <div class="control flex_box">
                            <div class="swiper-pagination"></div>				                     
                            <div class="arrow_box">
                                <div class="page_box">
                                    <span class="current_num">1</span>
                                    <span class="total_num">/ 3</span>
                                </div>
                                <div class="arr visual_prev"><img src="img/icon_visual_prev.svg" width="11"></div>
                                    <div class="arr visual_next"><img src="img/icon_visual_next.svg" width="11"></div>	
                                </div>
                            </div>     
                        </div>
                    </div>             
                </div>
            </div>
        </div>        
    </div>
</body>
</html>
